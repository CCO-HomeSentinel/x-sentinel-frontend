name: Deploy Angular to EC2

on:
  push:
    branches:
      - main 

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build the Angular application
        run: npm run build

      - name: Build Docker image
        run: |
          docker build -t xsentinel .

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: |
          docker tag xsentinel ${{ secrets.DOCKER_USERNAME }}/xsentinel:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/xsentinel:latest

      - name: Deploy to EC2
        env:
          PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }} 
          HOSTNAME: ${{ secrets.SSH_HOST }}
          USER_NAME: ${{ secrets.USER_NAME }}
          
        run: |
          # Cria a chave privada a partir do secret
          echo "$PRIVATE_KEY" > private_key && chmod 600 private_key

          # Faz a conexão SSH e roda os comandos no servidor
          ssh -o StrictHostKeyChecking=no -i private_key ${USER_NAME}@${HOSTNAME} '
              # Agora estamos com acesso à EC2 e vamos fazer o deploy do Docker
              docker pull ${{ secrets.DOCKER_USERNAME }}/xsentinel:latest &&
              docker stop xsentinel || true &&
              docker rm xsentinel || true &&
              docker run -d --name xsentinel -p 80:80 ${{ secrets.DOCKER_USERNAME }}/xsentinel:latest
          '