name: Deploy Angular to EC2

on:
  push:
    branches:
      - main 

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build the Angular application
        run: npm run build

      - name: Build Docker image
        run: |
          docker build -t xsentinel .

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: |
          docker tag xsentinel ${{ secrets.DOCKER_USERNAME }}/xsentinel:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/xsentinel:latest
  
      - name: Deploy to EC2
        env:
          PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          HOSTNAME: ${{ secrets.SSH_HOST }}
          USER_NAME: ${{ secrets.USER_NAME }}
          
        run: |
          if [ -z "$PRIVATE_KEY" ]; then echo "PRIVATE_KEY is empty"; exit 1; fi
          if [ -z "$HOSTNAME" ]; then echo "HOSTNAME is empty"; exit 1; fi
          if [ -z "$USER_NAME" ]; then echo "USER_NAME is empty"; exit 1; fi
          # Cria a chave privada a partir do secret
          echo "$PRIVATE_KEY" > private_key
          chmod 600 private_key

          # Tenta se conectar via SSH
          ssh -o StrictHostKeyChecking=no -i private_key ${USER_NAME}@${HOSTNAME} '
              # Agora estamos com acesso Ã  EC2 e vamos fazer o deploy do Docker
              docker pull '${{ secrets.DOCKER_USERNAME }}'/xsentinel:latest &&
              docker stop xsentinel || true &&
              docker rm xsentinel || true &&
              docker run -d --name xsentinel -p 80:80 '${{ secrets.DOCKER_USERNAME }}'/xsentinel:latest
          '

          
